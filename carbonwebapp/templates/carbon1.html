<!DOCTYPE html>
<html style="height:100%;">
	<head>
		<meta charset="utf-8" />
		<title>测试</title>
		<link rel="Shortcut Icon" type="image/x-icon" href="favicon.ico">
		<!-- 1. 导入css -->
		<link rel="stylesheet" href="/static/index.css">
		<!-- 2. 引入vue和vue-->
		<script src="/static/SupportingDocuments/vue.js"></script>
		<!-- 3. 引入ElementUI组件 -->
		<script src="/static/index.js"></script>
		<!-- 4. 引入图标 -->
		<link rel ="shortcut icon" type="image/x-icon" href="/static/image/labelimgweb/web_icon.png">
	</head>
<body style="height:100%;"oncontextmenu=self.event.returnValue=false>

<div id="app" style="height:100%;">
    <div style="background-color: #EBEBEB;height:100%;">
		<!-- 头部导航栏 -->
        <div style="width:100%;height:6%;background-color: #636363; overflow: hidden;">
			<span class="demonstration" style="float:left;padding-top:15px;color:white;width: 7%;text-align: center;height:100%;">
                <el-button type="text"style="text-decoration:none;margin:-5% 5% 0% 10%;color:rgb(255,255,255);white-space:nowrap;" onclick="document:gofirstPage.submit()"><img src="/static/image/webimg/icon.png" width="25%" height="40%">NFLG智慧混凝土</el-button>
            </span>

            <span class="demonstration" style="float:right;padding-top:10px;margin-right:1%">
                <el-dropdown trigger="click">
                  <span class="el-dropdown-link" style="color:white">
                    <i>UID:{{UID}}</i>
                    <i class="el-icon-s-custom"></i>{{User}}<i class="el-icon-caret-bottom el-icon--right"></i>
                  </span>
                  <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>个人信息</el-dropdown-item>
                      <el-dropdown-item><a href="/carbonweb" style="text-decoration:none;margin:0px 0px;color:rgba(0,0,0);white-space:nowrap;">退出登录</a></el-dropdown-item>
                  </el-dropdown-menu>
                </el-dropdown>
            </span>
        </div>
	<!-- 主页面 -->
		<el-container style="height:93.4%;width:100%; border: 1px solid rgba(9, 35, 202, 0.0)">
			<!-- 侧边导航栏 -->
			<el-container style="border:1px solid rgba(250,221,234,0); height:100%;width:100%;">
				<el-aside width="200px" style="background-color: rgb(238, 241, 246)">
					<el-menu :default-openeds="['1', '3']">
						<el-menu-item index="1">
							<template slot="title"><i class="el-icon-s-grid"></i><a onclick="document:godistribute.submit()" style="text-decoration:none;margin:0px 0px;color:rgba(0,0,0);white-space:nowrap;">智慧混凝土</a></template>
						</el-menu-item>
						<el-menu-item index="2">
							<template slot="title"><i class="el-icon-wallet"></i><a onclick="document:gostrength.submit()" style="text-decoration:none;margin:0px 0px;color:rgba(0,0,0);white-space:nowrap;">抗压强度预测系统</a></template>
						</el-menu-item>
						<el-menu-item index="3">
							<template slot="title"><i class="el-icon-wallet"></i><a onclick="document:goslump.submit()" style="text-decoration:none;margin:0px 0px;color:rgba(0,0,0);white-space:nowrap;">塌落度预测系统</a></template>
						</el-menu-item>
						<el-menu-item index="4">
							<template slot="title"><i class="el-icon-data-analysis"></i><a onclick="document:gocarbon.submit()" style="text-decoration:none;margin:0px 0px;color:rgba(0,0,0);white-space:nowrap;">碳排放预测系统</a></template>
						</el-menu-item>
						<el-menu-item index="5">
							<template slot="title"><i class="el-icon-s-order"></i><a onclick="document:gofactor.submit()" style="text-decoration:none;margin:0px 0px;color:rgba(0,0,0);white-space:nowrap;">碳排放因子数据库</a></template>
						</el-menu-item>
						<el-menu-item index="6">
							<template slot="title"><i class="el-icon-tickets"></i><a onclick="document:goreadme.submit()" style="text-decoration:none;margin:0px 0px;color:rgba(0,0,0);white-space:nowrap;">使用说明</a></template>
						</el-menu-item>
					</el-menu>
					<form action="/carbonweb/firstPage/" method="post" enctype="multipart/form-data" id="gofirstPage">
						{% csrf_token %}
						<input type="text" name="UID" value="{{UID}}" readonly="readonly" style = "display:none">
					</form>
					<form action="/carbonweb/factor/" method="post" enctype="multipart/form-data" id="gofactor">
						{% csrf_token %}
						<input type="text" name="UID" value="{{UID}}" readonly="readonly" style = "display:none">
					</form>
					<form action="/carbonweb/readme/" method="post" enctype="multipart/form-data" id="goreadme">
						{% csrf_token %}
						<input type="text" name="UID" value="{{UID}}" readonly="readonly" style = "display:none">
					</form>
					<form action="/carbonweb/distribute/" method="post" enctype="multipart/form-data" id="godistribute">
						{% csrf_token %}
						<input type="text" name="UID" value="{{UID}}" readonly="readonly" style = "display:none">
					</form>
					<form action="/carbonweb/strength/" method="post" enctype="multipart/form-data" id="gostrength">
						{% csrf_token %}
						<input type="text" name="UID" value="{{UID}}" readonly="readonly" style = "display:none">
					</form>
					<form action="/carbonweb/slump/" method="post" enctype="multipart/form-data" id="goslump">
						{% csrf_token %}
						<input type="text" name="UID" value="{{UID}}" readonly="readonly" style = "display:none">
					</form>
					<form action="/carbonweb/carbon/" method="post" enctype="multipart/form-data" id="gocarbon">
						{% csrf_token %}
						<input type="text" name="UID" value="{{UID}}" readonly="readonly" style = "display:none">
					</form>
			  </el-aside>

			<!-- 主内容区 -->
				<div style="border:2px solid rgba(255,255,255,1);width:100%;height:100%;overflow:auto;">
					<el-card style="margin: 1% 1% 1% 1%">
						<h2> 碳排放快速计算器</h2>
					<el-button type="primary" style="float:right;padding-top:10px;margin-right:1%" onclick="document:gocreat.submit()">生成结果</el-button>
					</el-card>
					<el-card style="margin: 1% 1% 1% 1%">
						<h1> 材料获取</h1>
						<el-divider></el-divider>
						<div class="block">
						<el-cascader v-model="FactorNum" :options="factorlist" :props="{expandTrigger: 'hover'}" @change="handleCascaderChange" placeholder="请选择材料"></el-cascader>
						<el-input  name="creatform" v-model="quantity" style="width: 15%"><template slot="suffix">吨</template></el-input>
						<el-cascader v-model="FactorNum1" :options="factorlist1" :props="{expandTrigger: 'hover'}" @change="handleCascaderChange" placeholder="请选择运输方式"></el-cascader>
						<el-input v-model="distance" style="width: 15%" ><template slot="suffix">km</template></el-input>
						<el-button type="primary" style="float:right;padding-top:10px;margin-right:1%" onclick="document:gocreat.submit()">添加</el-button>
						</div>

					</el-card>

					<el-card style="margin: 1% 1% 1% 1%">
						<h1> 混凝土生产</h1>
						<el-divider></el-divider>
						xxxx
					</el-card>
					<el-card style="margin: 1% 1% 1% 1%">
						<h1> 混凝土运输</h1>
						<el-divider></el-divider>
						xxxx
					</el-card>
					<el-card style="margin: 1% 1% 1% 1%">
						<h1> 混凝土施工</h1>
						<el-divider></el-divider>
						xxxx
					</el-card>
				</div>
			  </el-container>
			</el-container>

	</div>

 </div>
</body>



<script>
	window.onload=function(){
	a.$data.factorlist = '{{factorlist}}'
	while(a.$data.factorlist.indexOf('&#x27')!= '-1'){a.$data.factorlist = a.$data.factorlist.replace('&#x27;','"')}a.$data.factorlist = JSON.parse(a.$data.factorlist);
	a.$data.factorlist1 = '{{factorlist1}}'
	while(a.$data.factorlist1.indexOf('&#x27')!= '-1'){a.$data.factorlist1 = a.$data.factorlist1.replace('&#x27;','"')}a.$data.factorlist1 = JSON.parse(a.$data.factorlist1);
	}


		var a = new Vue({
			el: '#app',
			data:{
				factorlist:[],
				factorlist1:[],
				FactorNum:'',
				FactorNum1:'',

				quantity:'',
				distance:'',
				unit:'',

			},
			methods: {
			filterTag(value, row) {
				return row.FactorCalss === value;
			},

			},
		})

</script>

<style>
	.button-new-tag {margin-left: 10px;height: 32px;line-height: 30px;padding-top: 0;padding-bottom: 0;}
	.el-header {background-color: #B3C0D1;color: #333;line-height: 60px;}
	.el-aside {color: #333;}
	footer{width: 280px;height: 0px;border-top: none;border-bottom: 50px #636363 solid;border-left: transparent 100px solid;border-right: none;position: fixed;bottom: 10px;right: 10px;color: rgba(256, 256, 256, 0.5);}
</style>
<script>
	//按键触发
document.onkeydown = function(){
    //禁止ctrl+u
    if (event.ctrlKey && window.event.keyCode==85){
    return false;
    }
    //禁止 F12
    if (window.event && window.event.keyCode == 123) {
    event.keyCode = 0;
    event.returnValue = false;
    }
	//禁止ctrl+s
    if (event.ctrlKey && window.event.keyCode==83){
    return false;
    }
	//禁止 F5

    }
//网站禁止选择文字
    document.body.onselectstart = function() {
    self.event.returnValue=false
};
</script>
</html>
